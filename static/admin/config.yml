backend:
  name: github
  repo: iyansanjaya/lumy # Path to your GitHub repository
  auth_scope: repo # this is needed to fork the private repo
  open_authoring: true
  branch: master # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow

collections:
  - name: "shortlink" # Used in routes, e.g., /admin/collections/blog
    label: "Shortlink" # Used in the UI
    folder: "/content/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: false
    fields: # The fields for each document, usually in front matter
      - {label: "Short Link", name: "url", widget: "string", hint: "Contoh pengisian shortlink: 'iyan'.\nJangan gunakan lumy.li lagi, cukup masukan shortlink yang ingin Anda gunakan."}
      - {label: "Link yang dituju", name: "linktogo", widget: "string", hint: "Contoh link yang dituju: https://instagram.com/iyannsanjaya"}